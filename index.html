<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Login Form</title>
    </head>
    <body>
        <p>Welcome!! Please log in</p>

        <form>
            <label for="usernameInput">Username</label></br><input type="text" id="usernameInput"/><br/></br>
            <label for="passwordInput">Password</label></br><input type="password" id="passwordInput"/>
            <p id="message"></p>
            <br/><br/>
            <a href="#" onclick="verifyUSer()"> log in</a>
        </form>

        <script>
            function verifyUSer(){
                var username = document.getElementById("usernameInput").value;
                var password = document.getElementById("passwordInput").value;
                
                checkUserCreds(username, password);

            }

            function checkUserCreds (username, password){
                var systemUsername = "Bond";
                var systemPassword = "007";

                if(username == systemUsername && password == systemPassword){
                    document.getElementById("message").innerHTML = "Correct! Logging you in...";
                } else {
                    document.getElementById("message").innerHTML = "Incorrect username or password. Please check and try again.";
                }
            }
        </script>
    </body>
</html>
